<div class="card rounded shadow-sm p-3">

  <div class="d-flex">
    <div class="flex-fill pr-3">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">Filtrar por: </div>
        </div>
        <input
          id="filter"
          type="text"
          class="form-control"
          placeholder="Tema e Local"
          [(ngModel)]="eventsFilter"
        >
      </div>
    </div>

    <div>
      <a class="d-flex align-items-center btn btn-outline-primary" routerLink="/events/detail">
        <i class="fa fa-plus-circle my-1"></i>
        <b class="ml-1 d-none d-sm-block">Novo</b>
      </a>
    </div>
  </div>

  <table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th class="d-none d-md-table-cell">
          <button
            (click)="showImg = !showImg"
            class="btn btn-outline-light btn-sm ml-2"
          >
            <i class="fa {{showImg ? 'fa-eye-slash' : 'fa-eye'}}"></i>
            {{showImg ? 'Ocultar' : 'Exibir'}}
          </button>
        </th>
        <th>#</th>
        <th>Tema</th>
        <th class="d-none d-md-table-cell">Local</th>
        <th>Data</th>
        <th class="d-none d-md-table-cell">Qtd Pessoas</th>
        <th class="d-none d-md-table-cell">Lote</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody *ngIf="filteredEvents.length > 0">
      <tr
        *ngFor="let ev of filteredEvents"
        (click)="detailEvent(ev.id)"
        style="cursor: pointer;">
        <td class="d-none d-md-table-cell">
          <img
            [collapse]="!showImg"
            [isAnimated]="true"
            src="{{ev.imageUri}}"
            alt="{{ev.theme}}"
            [style.width.px]="widthImg"
            [style.margin.px]="marginImg"
          >
        </td>
        <td>{{ev.id}}</td>
        <td>{{ev.theme}}</td>
        <td class="d-none d-md-table-cell">{{ev.place}}</td>
        <td>{{ev.eventDate | datetimeFormat}}</td>
        <td class="d-none d-md-table-cell">{{ev.peopleQty}}</td>
        <td class="d-none d-md-table-cell">{{ev.batches?.[0]?.name | uppercase}}</td>
        <td>
          <button
            class="btn btn-danger btn-lg"
            tooltip="Excluir"
            (click)="openModal($event, template, ev.id)"
          >
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="filteredEvents.length === 0">
      <tr>
        <td colspan="8" class="text-center text-danger">
          <h4>Nenhum evento encontrado...</h4>
        </td>
      </tr>
    </tfoot>
  </table>
</div>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Você tem certeza que quer deletar o evento {{eventId}}?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-danger" (click)="decline()" >Não</button>
  </div>
</ng-template>
