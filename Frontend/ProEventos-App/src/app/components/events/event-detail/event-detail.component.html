
<div class="card rounded shadow-sm">
 <form [formGroup]="form">

   <div class="p-3">
     <!-- <p>Form value: {{form.value | json}}</p>
     <p>Form valid: {{form.status | json}}</p> -->
 		<div class="form-row">
 			<div class="form-group col-md-12">
 				<label>Tema</label>
 				<input
          type="text"
          class="form-control"
          formControlName="theme"
          placeholder="Insira o Tema"
          [ngClass]="{'is-invalid': controls.theme?.errors && controls.theme?.touched}"
        >
        <div *ngIf="controls.theme?.errors?.required" class="invalid-feedback">
          Tema é obrigatório.
        </div>
        <div *ngIf="controls.theme?.errors?.minlength" class="invalid-feedback">
          Tema deve ter no mínimo 4 caracteres.
        </div>
        <div *ngIf="controls.theme?.errors?.maxlength" class="invalid-feedback">
          Tema deve ter no máximo 50 caracteres.
        </div>
 			</div>
 		</div>
 		<div class="form-row">
 			<div class="form-group col-md-8">
 				<label>Local</label>
 				<input
          type="text"
          class="form-control"
          formControlName="place"
          placeholder=""
          [ngClass]="{'is-invalid': controls.place?.errors && controls.place?.touched}"
        >
        <div *ngIf="controls.place?.errors?.required" class="invalid-feedback">
          Local é obrigatório.
        </div>
 			</div>
 			<div class="form-group col-md-4">
 				<label>Data e Hora</label>
 				<input
          type="datetime"
          class="form-control"
          formControlName="eventDate"
          placeholder=""
          [ngClass]="{'is-invalid': controls.eventDate?.errors && controls.eventDate?.touched}"
        >
        <div *ngIf="controls.eventDate?.errors?.required" class="invalid-feedback">
          Data e Hora é obrigatório.
        </div>
 			</div>
 		</div>
 		<div class="form-row">
 			<div class="form-group col-md-2">
 				<label>Qtd Pessoas</label>
 				<input
          type="text"
          class="form-control"
          formControlName="peopleQty"
          placeholder=""
          [ngClass]="{'is-invalid': controls.peopleQty?.errors && controls.peopleQty?.touched}"
        >
        <div *ngIf="controls.peopleQty?.errors?.required" class="invalid-feedback">
          Qtd Pessoas é obrigatório.
        </div>
        <div *ngIf="controls.peopleQty?.errors?.max" class="invalid-feedback">
          Qtd Pessoas deve ser no máximo 120000.
        </div>
 			</div>
 			<div class="form-group col-md-2">
 				<label>Telefone</label>
 				<input
          type="text"
          class="form-control"
          formControlName="phone"
          placeholder="(000) 90000-0000"
          [ngClass]="{'is-invalid': controls.phone?.errors && controls.phone?.touched}"
        >
        <div *ngIf="controls.phone?.errors?.required" class="invalid-feedback">
          Telefone é obrigatório.
        </div>
 			</div>
 			<div class="form-group col-md-4">
 				<label>E-mail</label>
 				<input
          type="text"
          class="form-control"
          formControlName="email"
          placeholder="e-mail"
          [ngClass]="{'is-invalid': controls.email?.errors && controls.email?.touched}"
        >
        <div *ngIf="controls.email?.errors?.required" class="invalid-feedback">
          E-mail é obrigatório.
        </div>
        <div *ngIf="controls.email?.errors?.email" class="invalid-feedback">
          E-mail inválido.
        </div>
 			</div>
 			<div class="form-group col-md-4">
 				<label>Imagem</label>
 				<input
          type="text"
          class="form-control"
          formControlName="imageUri"
          placeholder="imagem"
          [ngClass]="{'is-invalid': controls.imageUri?.errors && controls.imageUri?.touched}"
        >
        <div *ngIf="controls.imageUri?.errors?.required" class="invalid-feedback">
          Imagem é obrigatório.
        </div>
 			</div>
 		</div>
 	</div>
 	<div class="card-footer">
 		<div class="d-flex">
 			<button
        (click)="resetForm($event)"
        class="btn btn-outline-secondary mr-auto border">
 				Cancelar Alteração
 			</button>
 			<button class="btn btn-success" [disabled]="!form.valid">
 				<!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
 				Salvar Evento
 			</button>
 		</div>
 	</div>
 </form>
</div>
